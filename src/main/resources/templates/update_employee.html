<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Empoloyee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">

        <input type="text" th:field = "*{firstName}"
               placeholder="Employee First Name"
               class="form-control mb-4 col-4">

        <input type="text" th:field = "*{lastName}"
               placeholder="Employee Last Name"
               class="form-control mb-4 col-4">

        <input type="text" th:field = "*{email}"
               placeholder="Employee Email"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Employee </button>
    </form>
    <hr>
    <a th:href="@{/}" class="stretched-link">Back to Employee List</a>

</div>

</body>
</html>
